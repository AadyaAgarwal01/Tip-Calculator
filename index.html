<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="input-section">
        <label for="bill-input">Bill Amount</label>
        <input
          type="number"
          id="bill-input"
          class="input-field"
          placeholder="0"
          min="0"
        />

        <label>Select Tip %</label>
        <div class="tip-buttons-container">
          <button class="tip-percent-btn" data-tip="5">5%</button>
          <button class="tip-percent-btn" data-tip="10">10%</button>
          <button class="tip-percent-btn" data-tip="15">15%</button>
          <button class="tip-percent-btn" data-tip="25">25%</button>
          <button class="tip-percent-btn" data-tip="50">50%</button>
          <input
            type="number"
            id="custom-tip-input"
            class="tip-custom-input"
            placeholder="Custom"
            min="0"
          />
        </div>

        <label for="people-input">Number of People</label>
        <input
          type="number"
          id="people-input"
          class="input-field"
          placeholder="1"
          min="1"
        />
      </div>

      <div class="output-section">
        <div class="result-line">
          <div class="result-label">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <div class="result-value">
            <span id="tip-amount-display">$0.00</span>
          </div>
        </div>
        <div class="result-line">
          <div class="result-label">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <div class="result-value">
            <span id="total-amount-display">$0.00</span>
          </div>
        </div>
        <button class="reset-btn" onclick="resetCalculator()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
